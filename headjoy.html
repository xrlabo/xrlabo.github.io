                //

                    var button_joy = BABYLON.GUI.Button.CreateSimpleButton("but", "headに変更");

				if (!xrHelper.baseExperience) {

                else {

                    xrHelper.teleportation.rotationAngle = 0;

                        controller.onMotionControllerInitObservable.add((motionController) => {

                                    // console.log(ang);
                                    if (head_or_controller == 'controller') {
                                        side = 0;
                                        ang = -axes.x;
                                        lin = -axes.y;
                                    }
                                });
                                let abuttonComponent = motionController.getComponent(xr_ids[3]);//a-button
                                abuttonComponent.onButtonStateChangedObservable.add(() => {
                                    if (abuttonComponent.pressed) {

                                    }
                                    else {
                                        if (head_or_controller == 'head') {
                                            ang = 0;
                                            lin = 0;
                                        }
                                        abutton_pressed = false;
                                    }
                                });
                            }
                            if (motionController.handness === 'left') {
                                const xr_ids = motionController.getComponentIds();
                                let thumbstickComponent = motionController.getComponent(xr_ids[2]);
                                thumbstickComponent.onAxisValueChangedObservable.add((axes) => {
                                    if (head_or_controller == 'controller') {
                                        side = 0;
                                        ang = -axes.x;
                                        lin = -axes.y;
                                    }
                                });
                            }
                        });
                    });

                    xrHelper.baseExperience.onStateChangedObservable.add((state) => {
                        camera.alpha = -Math.PI / 2;
                        camera.beta = Math.PI / 2;
                        if(state === BABYLON.WebXRState.IN_XR){
                            setPos = 0;
                            setPosA = 0;
                            HMD_ang = 0;
                            old_HMD_ang = 0;
                            scene.onBeforeCameraRenderObservable.add((xr_camera) => {
                                if (header == 0x43) {
                                    if (xr_camera.isLeftCamera) {
                                        xr_camera_px = xr_camera.position.x;
                                        xr_camera_pz = xr_camera.position.z;

                                        if (abutton_pressed & !old_abutton_pressed) {
                                            xr_camera_offsetx = xr_camera_px;
                                            xr_camera_offsetz = xr_camera_pz;
                                        }
                                        old_abutton_pressed = abutton_pressed;

                                        if (abutton_pressed && head_or_controller == 'head') {
                                            ang_tmp = -(xr_camera_px - xr_camera_offsetx)/0.2;
                                            lin_tmp = (xr_camera_pz - xr_camera_offsetz)/0.2;
                                            if (Math.abs(ang_tmp) > 1) {
                                                ang_tmp = ang_tmp / Math.abs(ang_tmp);
                                            }
                                            if (Math.abs(lin_tmp) > 1) {
                                                lin_tmp = lin_tmp / Math.abs(lin_tmp);
                                            }
                                            lin = lin_tmp;
                                            ang = ang_tmp;
                                            console.log('ang: ' + ang + ', lin: ' + lin);
                                        }

                                        twincam_setPos_count++;
                                        let q = xr_camera.rotationQuaternion;
                                        let sinX = 2 * q.y * q.z - 2 * q.x * q.w;
                                        let abs_sinX = Math.abs(sinX);
                                        if (abs_sinX < 0.001) {
                                            sinX = 0;
                                        }
                                        let euler_x = Math.asin(-sinX);
                                        if (isNaN(euler_x) || Math.abs((Math.abs(euler_x) -  Math.PI / 2)) < 0.001) {
                                            euler_x = Math.sign(-sinX) * (Math.PI / 2);
                                        }
                                        let cosX = Math.cos(euler_x);
                                        let sinY = (2 * q.x * q.z + 2 * q.y * q.w) / cosX;
                                        let cosY = (2* Math.pow(q.w, 2) + 2*Math.pow(q.z, 2) - 1) / cosX;
                                        let euler_y = -Math.atan2(sinY, cosY);
                                        HMD_ang = -euler_y/Math.PI*700;
                                        if (Math.abs(HMD_ang) < 350) {
                                            setPosA = 0;
                                        }
                                        if (HMD_ang - old_HMD_ang < -700) {
                                            setPosA +=  1400;
                                        }
                                        else if (HMD_ang - old_HMD_ang > 700) {
                                            setPosA += -1400;
                                        }
                                        setPos = HMD_ang + setPosA;
                                        if (setPos > 1050) {
                                            setPos = 1050;
                                        }
                                        else if (setPos < -1050) {
                                            setPos = -1050;
                                        }
                                        old_HMD_ang = HMD_ang;
                                        let send_value = setPos;

                                        if (twincam_setPos_count > 15) {
                                            twincam_setPos_count = 0;
                                            if (segway_local_control_recvonly.dataChannel) {
                                                if (segway_local_control_recvonly.dataChannel.readyState == 'open') {
                                                    segway_local_control_recvonly.dataChannel.send(new Uint8Array([0xe0, new Uint16Array([send_value & 0xff00])[0] >> 8, send_value & 0x00ff]));
                                                }
                                            }
                                        }
                                    }
                                    if (twincamMode == 1) {
                                        if (xr_camera.isLeftCamera) {
                                            videoDome.texture = videoTexture_segway_left;
                                        }
                                        else {
                                            videoDome.texture = videoTexture_segway_right;
                                        }
                                    }
                                }
                            });
                        }
                        else if (state === BABYLON.WebXRState.NOT_IN_XR) {
                            lin = 0;
                            ang = 0;
                            side = 0;
                            clearInterval(RobotsLocalDataChannelLoop_intervalID);
                            RobotsLocalDataChannelLoop_intervalID = null;
                            clearInterval(soraChairDataChannelLoop_intervalID);
                            soraChairDataChannelLoop_intervalID = null;
                            recvonly_chair_control.sendMessage("#sora-devtools", new Uint8Array([ 0xcc, 0x00 ]));
                            if (segway_local_control_recvonly.dataChannel) {
                                if (segway_local_control_recvonly.dataChannel.state == 'open') {
                                    segway_local_control_recvonly.dataChannel.send(new Uint8Array([header, 0, 0, 0]));
                                    segway_local_control_recvonly.dataChannel.send(new Uint8Array([0xe0, 0x00, 0x00]));
                                }
                            }
                            if (a1_local_control_recvonly.dataChannel) {
                                if (a1_local_control_recvonly.dataChannel.state == 'open') {
                                    a1_local_control_recvonly.dataChannel.send(new Uint8Array([0xa1, 0, 0, 0]));
                                }
                            }
                            if (camera.inputs.attached.gamepad) {
                                camera.inputs.attached.gamepad.detachControl();
                            }
                        }
                        console.log(state);
                    });

				}

                return scene;
            }

			// Create scene.
			scene = createScene();
			scene.then(function (returnedScene) {
				sceneToRender = returnedScene;
			});
            engine.runRenderLoop(function () {
				if (sceneToRender) {
					sceneToRender.render();
				}
			});


			// Handle browser resize.
			window.addEventListener('resize', function () {
				engine.resize();
			});

            // let localStream_for_A1, localStream_for_segway;
            let localStream;

            function connect_clicked() {
                navigator.mediaDevices
                .getUserMedia({ audio: true, video: false })
                .then((stream) => {
                    localStream = stream;
                    console.log(stream);
                    sendrecv_segway_left.connect(localStream);
                    sendrecv_segway_right.connect(localStream);
                    sendrecv_A1_right.connect(localStream);
                    localStream.getAudioTracks()[0].enabled = true;
                })
                .catch((e) => {
                     console.error(e);
                });
                recvonly_chair_control.connect();

                setTimeout(() => {
                    a1_local_control_recvonly.connect();
                }, 2000);
                setTimeout(() => {
                    segway_local_control_recvonly.connect();
                }, 2500);
            }

            connect_clicked();

            function mic_on_off_clicked() {
                if (document.getElementsByName('mic_on_off')[0].checked) {
                    localStream.getAudioTracks()[0].enabled = true;
                }
                else {
                    localStream.getAudioTracks()[0].enabled = false;
                }
            }

            function RobotsLocalDataChannelLoop() {
                if (header == 0x43) {
                    if (segway_local_control_recvonly.dataChannel) {
                        if (segway_local_control_recvonly.dataChannel.readyState == 'open') {
                            segway_local_control_recvonly.dataChannel.send(new Uint8Array([ header, 127*side, 127*ang, 127*lin ]));
                        }
                    }
                }
                else if (header == 0xa1) {
                    if (a1_local_control_recvonly.dataChannel) {
                        if (a1_local_control_recvonly.dataChannel.readyState == 'open') {
                            a1_local_control_recvonly.dataChannel.send(new Uint8Array([ header, 127*side, 127*ang, 127*lin ]));
                        }
                    }
                }
            }

            function soraChairDataChannelLoop() {
                if (recvonly_chair_control.signalingSwitched) {
                    if (Math.abs(lin) > 0.15 || Math.abs(ang) > 0.15) {
                        recvonly_chair_control.sendMessage("#sora-devtools", new Uint8Array([ 0xcc, 0x01 ]));
                    }
                    else {
                        recvonly_chair_control.sendMessage("#sora-devtools", new Uint8Array([ 0xcc, 0x00 ]));
                    }
                }
            }

            setInterval(observe_CLOSE_DATA_CHANNEL, 10000);
            function observe_CLOSE_DATA_CHANNEL() {
                if (CLOSE_DATA_CHANNEL) {
                    connect_clicked();
                }
            }
        </script>
